<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cesium Minimal Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      // üîë Reemplaza con tu Cesium Ion token
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkYjVkYWM1Zi0wNmM3LTQ5MTItYWJkZS1mNmMyMjExYjJlNTkiLCJpZCI6MzQzMzc4LCJpYXQiOjE3NTkwODM2NzV9.acecA-a5vvmNreu2Jiw-QYKqtmW1JnWoXGNDF5-0v_g";

      // Cargar imagery de Bing Maps expl√≠citamente
      const imageryProvider = new Cesium.IonImageryProvider({ assetId: 2 });

      // Crear el visor con imagery y terreno b√°sico
      const viewer = new Cesium.Viewer("cesiumContainer", {
        imageryProvider: imageryProvider,
        baseLayerPicker: false, // bloqueamos el cambio de capas
        geocoder: false,
        homeButton: true,
        sceneMode: Cesium.SceneMode.SCENE3D,
        terrainProvider: new Cesium.EllipsoidTerrainProvider(),
      });

      // Luego actualizamos a terreno real
      Cesium.createWorldTerrainAsync().then((terrain) => {
        viewer.terrainProvider = terrain;
      });

      // Coordenadas de Cusco
      const lon = -71.967;
      const lat = -13.517;
      const height = 100;

      // Cubo rojo de 500m
      const entity = viewer.entities.add({
        id: "debug-box",
        position: Cesium.Cartesian3.fromDegrees(lon, lat, height),
        box: {
          dimensions: new Cesium.Cartesian3(500, 500, 500),
          material: Cesium.Color.RED,
        },
      });

      // Mover c√°mara a Cusco
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(lon, lat, 5000),
      });
    </script>
  </body>
</html>
